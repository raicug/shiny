name: Linux Build

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Linux Binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential pkg-config libssl-dev

      - name: Build
        run: cargo build --release

      - name: Show build output
        run: ls -R target/release

      - name: Find built binary
        id: findbin
        run: |
          # Find the first executable file in target/release
          FILE=$(find target/release -maxdepth 1 -type f -executable | head -n 1)
          if [ -z "$FILE" ]; then
            echo "No executable binary found!"
            exit 1
          fi
          echo "Found binary: $FILE"
          echo "binpath=$FILE" >> $GITHUB_OUTPUT

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: ${{ steps.findbin.outputs.binpath }}
          retention-days: 7
